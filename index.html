<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Info</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #444;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: calc(100% - 16px);
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: #555;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Game Details</h1>
        <div class="input-group">
            <input type="text" id="gameIdInput" placeholder="Enter Roblox Game ID">
            <button onclick="fetchGameData()">Get Game Info</button>
        </div>
        <div class="info" id="gameInfo">
            <!-- Game details will appear here -->
        </div>
    </div>

    <script>
        async function fetchGameData() {
            const gameId = document.getElementById('gameIdInput').value;
            if (!gameId) {
                alert("Please enter a game ID.");
                return;
            }

            try {
                const response = await fetch(`https://api.roblox.com/v1/games?universeIds=${gameId}`);
                const data = await response.json();
                
                if (data.data.length > 0) {
                    const gameDetails = data.data[0];

                    document.getElementById('gameInfo').innerHTML = `
                        <h2>${gameDetails.name}</h2>
                        <img src="${gameDetails.thumbnailUrl}" alt="${gameDetails.name} Thumbnail">
                        <p>Current Players: ${gameDetails.playerCount}</p>
                        <p>Likes: ${gameDetails.upvoteCount}, Dislikes: ${gameDetails.downvoteCount}</p>
                        <p>${gameDetails.description}</p>
                    `;
                } else {
                    document.getElementById('gameInfo').innerHTML = "<p>Game not found or invalid ID.</p>";
                }
            } catch (error) {
                console.error('Error fetching game data:', error);
                document.getElementById('gameInfo').innerHTML = "<p>There was an error retrieving the game data. Please try again later.</p>";
            }
        }
    </script>
</body>
</html>
