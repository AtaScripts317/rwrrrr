<!DOCTYPE html>
<html>
<head>
<title>Roblox Oyun Bilgileri</title>
<style>
body {
  background-color: black;
  color: white;
  font-family: sans-serif;
}
#game-info {
  display: flex;
  align-items: center;
}
#game-image {
  width: 200px;
  height: auto;
  margin-right: 20px;
}
</style>
</head>
<body>

<h1>Roblox Oyun Bilgileri</h1>

<input type="text" id="game-id" placeholder="Oyun ID'sini girin">
<button onclick="getGameInfo()">Bilgileri Getir</button>

<div id="game-info">
  <img id="game-image" src="" alt="Oyun Resmi">
  <div>
    <h2>Oyun Adı: <span id="game-name"></span></h2>
    <p>Oyuncu Sayısı: <span id="player-count"></span></p>
    <p>Beğeni: <span id="thumbs-up"></span></p>
    <p>Beğenmeme: <span id="thumbs-down"></span></p>
    <p>Açıklama: <span id="description"></span></p>
  </div>
</div>

<script>
async function getGameInfo() {
  const gameId = document.getElementById("game-id").value;
  // !!!  BURAYA ROBLOX API İSTEĞİ EKLENMELİ !!!
  // Örnek (çalışmaz):
  const response = await fetch(`https://games.roblox.com/v1/games/${gameId}`); // doğru endpoint değil, kontrol et!
  const data = await response.json();

  document.getElementById("game-name").textContent = data.name; // data yapısı API'ye göre değişecektir
  document.getElementById("game-image").src = data.imageUrl; // data yapısı API'ye göre değişecektir
  document.getElementById("player-count").textContent = data.playerCount; // data yapısı API'ye göre değişecektir - bu alan API'de olmayabilir
  document.getElementById("thumbs-up").textContent = data.thumbsUpCount; // data yapısı API'ye göre değişecektir - bu alan API'de olmayabilir
  document.getElementById("thumbs-down").textContent = data.thumbsDownCount; // data yapısı API'ye göre değişecektir - bu alan API'de olmayabilir
  document.getElementById("description").textContent = data.description; // data yapısı API'ye göre değişecektir

}
</script>

</body>
</html>
